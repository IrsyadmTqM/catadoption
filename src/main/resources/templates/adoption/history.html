<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">

<head>
    <meta charset="UTF-8">
    <title>Riwayat Adopsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background-color: #ffffff;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #343a40;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: #00bcd4;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
        }

        /* Warna header tabel */
        .thead-cyan th {
            background-color: #00bcd4 !important;
            color: white !important;
        }

        /* Gaya baris zebra */
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="/cats"><i class="bi bi-list-ul me-2"></i> Daftar Kucing</a>
        <a href="/adoptions" class="active"><i class="bi bi-clock-history me-2"></i> History Adopsi</a>
        <a href="/adoptions/new"><i class="bi bi-heart-fill me-2"></i> Tambah Adopsi</a>
    </div>

    <div class="main-content">
        <h2>Riwayat Adopsi Kucing</h2>

        <div th:if="${adoptions.size() == 0}" class="alert alert-warning mt-3">
            Belum ada riwayat adopsi.
        </div>

        <table class="table table-striped mt-3" th:if="${adoptions.size() > 0}">
            <thead class="thead-cyan">
                <tr>
                    <th>Nama Kucing</th>
                    <th>Pengadopsi</th>
                    <th>Tanggal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="adopt : ${adoptions}">
                    <td th:text="${adopt.cat.name}">Nama Kucing</td>
                    <td th:text="${adopt.adopterName}">Nama Pengadopsi</td>
                    <td th:text="${#temporals.format(adopt.date, 'dd-MM-yyyy')}">Tanggal</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
