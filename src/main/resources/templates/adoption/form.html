<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="id">

<head>
    <meta charset="UTF-8">
    <title>Form Adopsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: row;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            width: 220px;
            background-color: #ffffff;
            padding-top: 60px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            color: #343a40;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .sidebar a:hover {
            background-color: #00bcd4;
            color: #fff;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <a href="/cats"><i class="bi bi-list-ul me-2"></i> Daftar Kucing</a>
        <a href="/adoptions"><i class="bi bi-clock-history me-2"></i> History Adopsi</a>
        <a href="/adoptions/new" class="active"><i class="bi bi-heart-fill me-2"></i> Tambah Adopsi</a>
    </div>

    <div class="main-content">
        <h2>Formulir Adopsi</h2>
        <form th:action="@{/adoptions}" th:object="${adoption}" method="post" class="mt-4">

            <div class="mb-3">
                <label class="form-label">Nama Pengadopsi</label>
                <input type="text" th:field="*{adopterName}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Pilih Kucing</label>
                <select th:field="*{cat.id}" class="form-select" required>
                    <option th:each="cat : ${cats}" th:value="${cat.id}" th:text="${cat.name + ' (' + cat.breed + ')'}">
                    </option>
                </select>

            </div>

            <button type="submit" class="btn btn-primary">Simpan</button>
        </form>
    </div>

</body>

</html>
