<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Daftar Kucing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Daftar Kucing untuk Diadopsi</h1>

    <a href="/cats/new" class="btn btn-primary mb-3">Tambah Kucing</a>

    <div class="row" th:if="${cats.size() > 0}">
        <div class="col-md-4 mb-4" th:each="cat : ${cats}">
            <div class="card h-100">
                <img th:src="@{'/images/' + ${cat.photo}}" class="card-img-top" alt="Foto Kucing" style="height: 250px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title" th:text="${cat.name}"></h5>
                    <p class="card-text">
                        Ras: <span th:text="${cat.breed}"></span><br>
                        Umur: <span th:text="${cat.age}"></span> tahun
                    </p>
                    <a th:href="@{'/cats/' + ${cat.id}}" class="btn btn-outline-secondary btn-sm">Detail</a>
                </div>
            </div>
        </div>
    </div>

    <div class="alert alert-info" th:if="${cats.size() == 0}">
        Belum ada data kucing.
    </div>
</div>
</body>
</html>
