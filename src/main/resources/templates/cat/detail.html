<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Kucing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${cat.name}"></h1>

    <div class="row mt-4">
        <div class="col-md-4">
            <img th:src="@{'/images/' + ${cat.photo}}" class="img-fluid rounded" alt="Foto Kucing">
        </div>
        <div class="col-md-8">
            <p><strong>Umur:</strong> <span th:text="${cat.age}"></span> tahun</p>
            <p><strong>Ras:</strong> <span th:text="${cat.breed}"></span></p>
            <p><strong>Jenis Kelamin:</strong> <span th:text="${cat.gender}"></span></p>
            <p><strong>Deskripsi:</strong><br> <span th:text="${cat.description}"></span></p>
            <p><strong>Status Validasi:</strong> <span th:text="${cat.validated ? '✅ Sudah divalidasi' : '❌ Belum'}"></span></p>
            <p><strong>Status Adopsi:</strong> <span th:text="${cat.adopted ? '✅ Sudah diadopsi' : '❌ Belum'}"></span></p>

            <form th:action="@{'/cats/' + ${cat.id} + '/validate'}" method="post" th:if="${!cat.validated}">
                <button class="btn btn-warning">Validasi</button>
            </form>

            <form th:action="@{'/cats/' + ${cat.id} + '/adopt'}" method="post" th:if="${!cat.adopted}">
                <button class="btn btn-success mt-2">Tandai Sudah Diadopsi</button>
            </form>

            <a th:href="@{'/cats/' + ${cat.id} + '/edit'}" class="btn btn-primary mt-3">Edit</a>

            <form th:action="@{'/cats/' + ${cat.id} + '/delete'}" method="post" class="d-inline">
                <button class="btn btn-danger mt-3">Hapus</button>
            </form>

            <br><br>
            <a href="/cats" class="btn btn-secondary">Kembali</a>
        </div>
    </div>
</div>
</body>
</html>
