<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Form Kucing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${cat.id == null ? 'Tambah Kucing' : 'Edit Kucing'}" class="mb-4"></h1>

    <form th:action="@{/cats}" th:object="${cat}" method="post" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label>Nama</label>
            <input type="text" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Umur</label>
            <input type="number" th:field="*{age}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Ras</label>
            <input type="text" th:field="*{breed}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Jenis Kelamin</label>
            <select th:field="*{gender}" class="form-select">
                <option value="Jantan">Jantan</option>
                <option value="Betina">Betina</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Deskripsi</label>
            <textarea th:field="*{description}" class="form-control" rows="3"></textarea>
        </div>

        <div class="mb-3">
            <label>Foto</label>
            <input type="file" name="file" class="form-control">
            <div class="mt-2" th:if="${cat.photo}">
                <img th:src="@{'/images/' + ${cat.photo}}" class="img-thumbnail" style="height: 150px;">
            </div>
        </div>

        <button type="submit" class="btn btn-success">Simpan</button>
        <a href="/cats" class="btn btn-secondary">Kembali</a>
    </form>
</div>
</body>
</html>
